# Docker Compose for Claude Bot Platform with Desktop Environment
version: '3.8'

services:
  claude-bot-desktop:
    build:
      context: .
      dockerfile: Dockerfile.desktop
    container_name: claude-bot-desktop
    restart: unless-stopped

    # VNC port + bot manager port
    ports:
      - "5901:5901"  # VNC (connect with VNC viewer)
      - "3000:3000"  # Bot manager API (if needed)

    # Volumes for persistence
    volumes:
      # Bot code (so you can edit and see changes)
      - ./brains:/app/brains
      - ./sessions:/app/sessions

      # Persist VNC settings
      - vnc-data:/root/.vnc

      # Persist Claude installation and auth
      - claude-data:/root/.claude

    # Environment
    environment:
      - DISPLAY=:1
      - VNC_PASSWORD=yourpassword

    # Give container more resources
    deploy:
      resources:
        limits:
          memory: 4G

volumes:
  vnc-data:
  claude-data:
